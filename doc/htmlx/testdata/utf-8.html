<html>
<head>
	<title>タイトル</title>
	<meta name="keyword" content="metaキーワード"/>
	<meta property="description" content="meta説明"/>
</head>
<body>
	<div>これはDIVです。
		<span>これはSPANです。</span>
		<pre>これはPREです。</pre>
		<a href="/">これはAです</a>
	</div>
	<!--これまコメントです。-->
	<p>これはPです。</p>
	<ul>
		<li>これはLI-1です。</li>
		<li>これはLI-2です。</li>
	</ul>
	<![CDATA[ これはCDATAです。 ]]>
	<select>"これはSELECTです。"</select>
	<script>"これはSCRIPTです。"</script>
	<style>/*"これはSCRIPTです。"*/</style>
</body>
</html>
