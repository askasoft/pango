### log writer ###
log.writer=stdout:stream, file, smtp, slack

### log async ###
log.async=1000

### log level ###
log.level=info
log.level.sql=debug
log.level.http=trace

### log formatter ###
log.formatter=text:%l %S %F() - %m%n%T
#log.formatter=json:{"level":%l, "file":%S, "func":%F, "msg": %m}%n

### stdout writer ###
log.writer.stdout.format=%l - %m%n%T
log.writer.stdout.filter.name=out
log.writer.stdout.filter.level=debug

### file writer ###
log.writer.file.format=[%t] [%X{k}] %d{yyyy-MM-dd HH:mm:ss.SSS} %-5p %C (%L) - %e - %m%n
log.writer.file.path=/tmp/gotest/logs/test.log
log.writer.file.daily=true
log.writer.file.maxDays=7
log.writer.file.flushLevel=WARN

### slack writer ###
log.writer.slack.format=text:%l - %m%n%T
log.writer.slack.filter.level=error
log.writer.slack.channel=develop
log.writer.slack.username=gotest
log.writer.slack.webhook=https://hooks.slack.com/services/...
log.writer.slack.timeout=5s

